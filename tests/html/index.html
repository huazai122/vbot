<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="box" style="width: 500px; height: 500px; overflow:scroll;">
        <button class="btn" style="display:block">click me</button>
        <div class="msg"></div>
        <button class="btn-2" style="display:block;margin-top:1000">bottom button</button>
        <input type="text" name="text" class="text" style="display:block; border: 1px solid black" />
    </div>
    <script type="text/javascript">
        (function() {
            document.getElementsByClassName("btn")[0].addEventListener("click", function() {
                setTimeout(function() {
                    var node = document.createElement('div');
                    node.className = "clicked-text";
                    var textnode = document.createTextNode('clicked');
                    node.appendChild(textnode);
                    document.getElementsByClassName('msg')[0].appendChild(node);
                }, 6000);
            });
        })();
    </script>
</body>
</html>
